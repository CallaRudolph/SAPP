<div class="container-fluid">
  <div class="well">
    <h2>Current Events</h2>
    <div class="form-group">
      <label>Enter a news source:</label>
      <input #newsSource>
    </div>
    <button (click)="getNews(newsSource.value)">Search The News World</button>
  </div>
</div>

<div *ngIf='articles'>
  <app-current-events-list [childArticles]='articles'></app-current-events-list>
</div>
