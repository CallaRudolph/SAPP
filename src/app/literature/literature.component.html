<div class="container-fluid">

  <div class="well">
    <h2>Literature</h2>
    <div class="form-group">
      <label>Enter a literary keyword:</label>
      <input #newLitSearch>
    </div>
    <button (click)="beginLiteratureSearch(newLitSearch.value)">Search The Literary World</button>
  </div>

  <div *ngIf="books">
    <app-literature-list [childBooks]="books"></app-literature-list>
  </div>
<br>
<app-saved-books></app-saved-books>
</div>
