<div class="container-fluid">
  <div class="well">
    <h2>Literature</h2>
    <div class="form-group">
      <label>Enter a literary keyword:</label>
      <input #newLitSearch>
    </div>
    <button (click)="beginLiteratureSearch(newLitSearch.value)">Search The Literary World</button>
  </div>

  <h2>List of Relevant Books</h2>
  <div *ngFor="let book of books">
    <div class="well">
      <h4>{{book.volumeInfo.title}} by {{book.volumeInfo.authors}}</h4>
      <ul class="list-unstyled">
        <li><img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="Image of Book Cover" /></li>
        <li>{{book.volumeInfo.description}}</li>
      </ul>
    </div>
  </div>
</div>
