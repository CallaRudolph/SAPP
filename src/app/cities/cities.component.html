<div class="container">
  <h2>What city would you like information on?</h2>
  <form>
    <label for="city">Type a city</label>
    <input #city>
    <button (click)="getCityInfo(city.value); city.value = '';">Get it!</button>
  </form>

  <div *ngIf="searchDone === true">
    <h1><span class="capitalize">{{selection}}</span></h1>
    <div *ngFor="let stat of stats;">
      <p>{{stat.name}}: {{stat.score_out_of_10 | number : '1.2-2'}} out of 10</p>
    </div>
  </div>
</div>
